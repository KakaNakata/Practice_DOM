<!DOCYTYPE html>
<html lang="ja">
<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>DOMについて勉強</title>
    <style>
        #section-1{
            background-color: #C8E6C9;
        }
        #section-2{
            background-color: #FFF9C4;
        }
    </style>
</head>
<!--BODY-->
<body>
    <section id="section-1">
        <h2>セクション1</h2>
        <p>子ノード1</p>
        <p>子ノード2</p>
        <p>子ノード3</p>
    </section>
    <section id="section-2">
        <h2>セクション2</h2>
        <p>子ノード1</p>
        <p>子ノード2</p>
        <p>子ノード3</p>
    </section>            
</body>
<!--SCRIPT-->
<script>
    // section-2を取得して文字色を赤色にしている
    document.getElementById('section-2').style.color = 'red';

    // 子ノードを指定して操作
    var baseElement = document.getElementById('section-2');
    var section2node2 = baseElement.childNodes[5];
    section2node2.innerHTML = '子ノード2は変更されました';

    // 親ノードを取得して操作
    var parentNode = baseElement.parentNode;
    parentNode.removeChild(baseElement);

</script>
</html>
